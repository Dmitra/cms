{{#if subaction}}
  {{#each subaction}}
  <li class="action mdl-button {{ class }}" title="{{ label }}" data-id="{{ ../id }}" data-sub="{{ sub }}">
    <i class="{{ icon }}"></i>
  </li>
  {{/each}}
{{else}}
<li class="action mdl-button {{ class }}" title="{{ label }}" data-id="{{ id }}">
  <i class="{{ icon }}"></i>
</li>
{{/if}}
